<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <input type="text" class="input" placeholder="0" />
      <div class="buttons">
        <button class="btn" data-symbol="7">7</button>
        <button class="btn" data-symbol="8">8</button>
        <button class="btn" data-symbol="9">9</button>
        <button class="btn" data-symbol="/">/</button>
        <button class="btn" data-symbol="4">4</button>
        <button class="btn" data-symbol="5">5</button>
        <button class="btn" data-symbol="6">6</button>
        <button class="btn" data-symbol="*">*</button>
        <button class="btn" data-symbol="1">1</button>
        <button class="btn" data-symbol="2">2</button>
        <button class="btn" data-symbol="3">3</button>
        <button class="btn" data-symbol="-">-</button>
        <button class="btn" data-symbol="0">0</button>
        <button class="btn" data-symbol=".">.</button>
        <button class="btn" data-symbol="=">=</button>
        <button class="btn" data-symbol="+">+</button>
        <button class="btn" data-symbol="c">C</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
