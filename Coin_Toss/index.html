<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">First Player to 5 Points Win!</h1>
    <div class="selected">
      <span class="selected__player">
        Player Selected:
        <span class="selected__side">Tails</span>
      </span>
      <span class="selected__computer">
        Computer Selected:
        <span class="selected__side">Heads</span>
      </span>
    </div>
    <h2 class="comment">Make Choise</h2>
    <img class="img-coin" src="./heads.png" alt="">

    <div class="score">
      <span class="score__player">
        Player Score:
        <span class="score__value">0</span>
      </span>
      <span class="score__computer">
        Computer Score:
        <span class="score__value">0</span>
      </span>
    </div>
    <div class="buttons">
      <button class="heads btn">Heads</button>
      <button class="tails btn">Tails</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
