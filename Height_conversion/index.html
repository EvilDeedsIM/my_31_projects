<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="converter">
      <div class="input-div">
        <div class="feet">
          <input type="number" />
          <span>ft</span>
        </div>
        <div class="inches">
          <input type="number" />
          <span>in</span>
        </div>
      </div>
      <button class="convert-btn">Convert</button>
      <div class="result-div">
        <div class="cm-only">
          <input type="text" disabled />
          <span>cm</span>
        </div>
        <div class="m-cm">
          <div class="meters-div">
            <input type="text" disabled />
            <span>m</span>
          </div>
          <div class="centimeters-div">
            <input type="text" disabled />
            <span>cm</span>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
